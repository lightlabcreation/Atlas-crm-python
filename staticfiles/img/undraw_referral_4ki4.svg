<svg xmlns="http://www.w3.org/2000/svg" data-name="Layer 1" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="a" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#667eea"/>
      <stop offset="100%" stop-color="#764ba2"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="200" cy="150" r="120" fill="url(#a)" opacity="0.1"/>
  
  <!-- Customer satisfaction illustration -->
  <g transform="translate(100, 80)">
    <!-- Person figure -->
    <circle cx="50" cy="30" r="20" fill="#667eea"/>
    <rect x="35" y="50" width="30" height="40" rx="15" fill="#667eea"/>
    
    <!-- Happy face -->
    <circle cx="45" cy="25" r="2" fill="white"/>
    <circle cx="55" cy="25" r="2" fill="white"/>
    <path d="M 40 35 Q 50 40 60 35" stroke="white" stroke-width="2" fill="none"/>
    
    <!-- Thumbs up -->
    <g transform="translate(80, 40)">
      <rect x="0" y="0" width="8" height="25" rx="4" fill="#10b981"/>
      <rect x="8" y="5" width="6" height="15" rx="3" fill="#10b981"/>
      <rect x="14" y="10" width="4" height="10" rx="2" fill="#10b981"/>
      <rect x="18" y="15" width="3" height="8" rx="1.5" fill="#10b981"/>
    </g>
    
    <!-- Stars for satisfaction -->
    <g transform="translate(120, 20)">
      <polygon points="10,0 12,6 18,6 13,10 15,16 10,12 5,16 7,10 2,6 8,6" fill="#fbbf24"/>
    </g>
    <g transform="translate(130, 35)">
      <polygon points="8,0 10,5 15,5 11,8 13,13 8,10 3,13 5,8 1,5 6,5" fill="#fbbf24"/>
    </g>
    <g transform="translate(140, 15)">
      <polygon points="6,0 7,4 11,4 8,6 9,10 6,8 3,10 4,6 1,4 5,4" fill="#fbbf24"/>
    </g>
  </g>
  
  <!-- Follow-up process elements -->
  <g transform="translate(50, 200)">
    <!-- Phone icon -->
    <rect x="0" y="0" width="20" height="30" rx="10" fill="#667eea"/>
    <rect x="5" y="5" width="10" height="20" rx="5" fill="white"/>
    <circle cx="10" cy="25" r="2" fill="#667eea"/>
  </g>
  
  <g transform="translate(100, 200)">
    <!-- Checkmark -->
    <circle cx="10" cy="10" r="8" fill="#10b981"/>
    <path d="M 6 10 L 9 13 L 14 7" stroke="white" stroke-width="2" fill="none"/>
  </g>
  
  <g transform="translate(150, 200)">
    <!-- Document -->
    <rect x="0" y="0" width="20" height="25" fill="#f59e0b"/>
    <rect x="2" y="5" width="16" height="2" fill="white"/>
    <rect x="2" y="9" width="12" height="2" fill="white"/>
    <rect x="2" y="13" width="14" height="2" fill="white"/>
    <rect x="2" y="17" width="10" height="2" fill="white"/>
  </g>
  
  <!-- Connection lines -->
  <path d="M 70 215 L 90 215" stroke="#667eea" stroke-width="2" fill="none"/>
  <path d="M 120 215 L 140 215" stroke="#667eea" stroke-width="2" fill="none"/>
  
  <!-- Text labels -->
  <text x="200" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#374151">
    Customer Satisfaction & Follow-up
  </text>
</svg> 