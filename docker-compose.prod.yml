version: '3.8'

services:
  web:
    build: .
    container_name: crm_web_prod
    command: gunicorn --bind 0.0.0.0:8000 --workers 3 --timeout 120 --access-logfile - --error-logfile - crm_fulfillment.wsgi:application
    volumes:
      - static_volume_prod:/app/staticfiles
      - media_volume_prod:/app/media
    ports:
      - "${WEB_PORT:-8000}:8000"
    env_file:
      - .env.prod
    environment:
      - DEBUG=0
      - DATABASE=sqlite
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
    restart: always
    networks:
      - crm_network

  nginx:
    image: nginx:alpine
    container_name: crm_nginx
    ports:
      - "${NGINX_PORT:-80}:80"
      - "${NGINX_SSL_PORT:-443}:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume_prod:/static:ro
      - media_volume_prod:/media:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
    restart: always
    networks:
      - crm_network

volumes:
  static_volume_prod:
  media_volume_prod:

networks:
  crm_network:
    driver: bridge