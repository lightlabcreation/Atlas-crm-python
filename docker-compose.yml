version: '3.8'

services:
  web:
    build: .
    container_name: crm_web
    command: gunicorn crm_fulfillment.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DEBUG=1
      - DATABASE=sqlite
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
    restart: unless-stopped

volumes:
  static_volume:
  media_volume: